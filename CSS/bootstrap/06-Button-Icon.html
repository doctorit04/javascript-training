<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
</head>
<body>

<div class="container border p-5">
  <h1>Button & Icon</h1>
  <button type="submit" class="btn btn-primary"><span class="bi-search"></span> Search</button>
  <button type="submit" class="btn btn-secondary"><span class="bi-search"></span> Search</button>

  <hr />
  <button type="submit" class="btn btn-danger"><span class="bi-trash"></span> Move to Trash</button>
  <button type="submit" class="btn btn-info"><span class="bi-cart"></span> Add to Cart</button>

</div>

</body>
</html>
