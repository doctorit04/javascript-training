<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        // Array
        console.log("This is Array");

        // Array Declaration
        var arr = [1, 2, 3, 4, 5];
        console.log(arr);

        var arr2 = ["a", "b", "c", "d", "e"];
        console.log(arr2);

        var arr3 = [1, "a", 2, "b", 3, "c"];
        console.log(arr3);

        // Array Length
        console.log(arr.length);
        console.log(arr2.length);
        console.log(arr3.length);

        console.log("--------------------");
        // Array Index
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);

        console.log("--------------------");
        // Array update
        arr[0] = 10;
        console.log(arr);

        arr[1] = 20;
        console.log(arr);

        arr[2] = 30;
        console.log(arr);

        arr[3] = 40;
        console.log(arr);

        arr[4] = 50;
        console.log(arr);

        console.log("--------------------");

        // Array Add
        arr.push(60);
        console.log(arr);

        arr.push(70);
        console.log(arr);

        arr.push(80);
        console.log(arr);

        arr.push(90);
        console.log(arr);

        arr.push(100);
        console.log(arr);

        console.log("--------------------");

        // Array Remove
        arr.pop();
        console.log(arr);

        arr.pop();
        console.log(arr);

        arr.pop();
        console.log(arr);
        
        arr.pop();
        console.log(arr);
        
        arr.pop();
        console.log(arr);

        console.log("--------------------");

        // Array Add at first
        arr.unshift(0);
        console.log(arr);

        arr.unshift(-1);
        console.log(arr);

        arr.unshift(-2);
        console.log(arr);

        arr.unshift(-3);
        console.log(arr);

        arr.unshift(-4);
        console.log(arr);

        console.log("--------------------");

        // Array Remove from first
        arr.shift();
        console.log(arr);

        arr.shift();
        console.log(arr);

        arr.shift();
        console.log(arr);

        arr.shift();
        console.log(arr);

        arr.shift();
        console.log(arr);

        console.log("--------------------");

        // Array Add at middle
        arr.splice(2, 0, 2.5);
        console.log(arr);


        // Array Remove from middle
        arr.splice(2, 1);
        console.log(arr);

        // Array Remove from middle
        arr.splice(2, 2);
        console.log(arr);

        // Array Remove from middle
        arr.splice(2, 3);
        console.log(arr);

        // Array Remove from middle
        arr.splice(2, 4);
        console.log(arr);

        console.log("--------------------");

        // Array Slice
        var arr = [1, 2, 3, 4, 5];
        var arr4 = arr.slice(2);
        console.log(arr4);

        var arr5 = arr.slice(1, 4);
        console.log(arr5);

        var arr6 = arr.slice(0, 3);
        console.log(arr6);

        var arr7 = arr.slice(0, 5);
        console.log(arr7);

        console.log("--------------------");

        // Array Copy
        var arr = [1, 2, 3, 4, 5];
        var arr8 = arr;
        console.log(arr8);

        console.log("--------------------");

    

    </script>
</body>
</html>
