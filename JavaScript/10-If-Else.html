<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <script>
        var age = 18;
        if (age >= 18) {
            console.log("You are eligible to vote");
        } else {
            console.log("You are not eligible to vote");
        }   


        //other example
        var age = 18;
        if (age >= 18) {
            console.log("You are eligible to vote");
        } else if (age == 17) {
            console.log("You are not eligible to vote");
        } else {
            console.log("You are not eligible to vote");
        }

        //other example
        var age = 18;
        if (age >= 18) {
            console.log("You are eligible to vote");
        } else if (age == 17) {
            console.log("You are not eligible to vote");
        } else if (age == 16) {
            console.log("You are not eligible to vote");
        } else {
            console.log("You are not eligible to vote");
        }


        //ternary operator
        var score = 45;
        var result = (score >= 50) ? "You get passed" : "You are failed";
        console.log(result);

        
        //other example
        var score = 80;
        if(score == "80") {
            console.log("Your score is == 80");
        } 

        var score = 70;
        if(score === "70") {
            console.log("Your score is === 70");
        }

        var score = 90;
        if(score === 90) {
            console.log("Your score is === 90");
        }

        var score = 100;
        if(score == 100) {
            console.log("Your score is == 100");
        }




    </script>
</body>
</html>
