<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        var i = 0;
        while (i <= 10) {
            console.log("Loop index ->", i);
            i++;
        }


        //loop through an array
        var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
        var i = 0;
        while (i < cars.length) {
            console.log("Car ->", cars[i]);
            i++;
        }   

        //find the first character in a string is F
        var i = 0;
        while (i < cars.length) {
            if (cars[i][0] === "F") {
                console.log("Car starts with F ->", cars[i]);
            }
            i++;
        }

        



    </script>
</body>
</html>
