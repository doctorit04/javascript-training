<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set timeout</title>
</head>
<body>
    <script>
        //basic function
        function sayHello(){
            console.log("Hello World");
        }

        setTimeout(sayHello, 3000);

        // setTimeout(function(){
        //     console.log("Hello World");
        // }, 3000);


        //array function
        setTimeout(() => {
            console.log("Hello World 2");
        }, 6000);
        
        //console.log("End of script");

        const getCode = () => {
            console.log("Get Code");
        }   

        //call arrow function/function
        getCode();

    </script>
</body>
</html>
