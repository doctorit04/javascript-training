<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        var age = 18;
        switch (age) {
            case 18:
                console.log("You are eligible to vote");
                break;
            case 17:
                console.log("You are not eligible to vote");
                break;
            case 16:
                console.log("You are not eligible to vote");
                break;
            default:
                console.log("You are not eligible to vote");
        }   


        //other example
        var score = 80;
        switch (score) {
            case 80:
                console.log("Your score is == 80");
                break;
            case 70:
                console.log("Your score is === 70");
                break;
            case 90:
                console.log("Your score is === 90");
                break;
            default:
                console.log("Your score is not matched");
        }

        


    </script>
</body>
</html>
