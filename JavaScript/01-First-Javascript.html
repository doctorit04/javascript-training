<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript</title>
    <!-- 1. Javascript block head -->
     <script>
        //alert("This is alert from javascript!!")
        console.log("This is print to console 1")
     </script>


    <!-- 3. Javascript external file -->
     <script src="js/first.js"></script>
     
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .text-standard {
            font-size: 16px;
            color: rgb(78, 78, 78);
        }
    </style>
</head>
<body>
   
    <h1>First JavaScript</h1>
    <!-- 2. Javascript block body -->

    <script>
        
        document.write("<h3>This is message from javascript </h3> ");
        document.write("<p style='color:red; margin-top:5px;'>JavaScript write output >>> inline style  <p> ");
        document.write("<p class='text-standard'>JavaScript write output >>> CSS class  <p> ");

        console.log("This is print to console 2")
    </script>

</body>
</html>
