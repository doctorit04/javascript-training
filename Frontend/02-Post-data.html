<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post data to Localhost API</title>
    <script>

        window.onload = function(){

            document.getElementById("btnSave").addEventListener("click", function() {
                
                //read data from form
                var name = document.getElementById("name").value;
                var age = document.getElementById("age").value;
                var city = document.getElementById("city").value;

                //create data object
                var data = {
                    name: name,
                    age: age,
                    city: city
                };

                console.log('data -->', data);
                postData(data);
            });
        }

        function postData(data) {
            
            const url = 'http://localhost:3001/students';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }   

        async function getData() {
            const url = 'http://localhost:3001/students';
            try {
                const response = await fetch(url);

                if (!response.ok) {
                  throw new Error(`Response status: ${response.status}`);
                }
            
                const json = await response.json();
                return json;

              } catch (error) {
                console.error(error.message);
              }

        }

        async function displayData() {
            var studentData = await getData();
            console.log('studentData -->', studentData);

            var tbl = "";
            for(var student of studentData) {
                tbl += 
                ` <tr>
                    <td style="text-align: center;">${student.id}</td>
                    <td>${student.name}</td>
                    <td style="text-align: right;">${student.age}</td>
                    <td>${student.city}</td>
                </tr>`;
            }    

            document.getElementById("studentList").innerHTML = tbl;
        }

        //call function
        displayData();


    </script>
</head>
<body>
    <h1>Post Data to Localhost API</h1>
    <table border="1" width="100%">
        <thead style="background-color: #EAEAEA;">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="studentList">
        </tbody>    
    </table>

    <!-- form -->
    <hr>
    <div>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <button type="button" id="btnSave">Submit</button>
        </form>
    </div>

    <!-- end form -->
</body>
</html>
